</head>
<body>
	{% if user.is_authenticated %}
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #F2F3F4">
		<div class="container-fluid">
			<a class="navbar-brand" href="/1inicio"><img src="{%static '/img/cedva (1).png'%}" width="160px" height="60px"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/{{user.id}}/registroPago">Registrar pago</a>
					</li>
					<li class="nav-item dropdown">
						<li>
							<a class="nav-link active" aria-current="page" href="/{{user.id}}/avance">Avance de pagos</a>
						</li>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link active" aria-current="page" href="/{{user.id}}/alumnos2">Datos personales</a>
					</li>
					<li class="nav-item dropdown">
						{% if user.is_authenticated %}
						
						<label class="nav-link active" aria-current="page"> <strong>{{user.username }}</strong></label>
						
						{% endif %}
					</li>
				</ul>
				<form class="d-flex">
					<button class="btn btn-outline-dark" type="submit"><a href="/logout2" style="color: black;">Salir</a></button>
				</form>
			</div>
		</div>

	</nav>

	{%block content%}



	{%endblock%}

</body>

<script  src="{%static '/js/jquery-3.6.1.min.js'%}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
